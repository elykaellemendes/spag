<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SPAG:Visualização de Pacientes</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorPacientes.consultar}" />
        </f:metadata>

        <h:form id="visualizaPacientes">
            <p:fieldset>
                <div class="centro">
                    <p:dataTable id="tabelaforn" value="#{controladorPacientes.todosPacientes}" var="paciente" 
                                 rowKey="#{paciente.codigo}" paginator="true" rows="10">
                        
                        <p:column headerText="Nome" filterValue="" filterBy="#{paciente.nome}">
                            <h:outputText value="#{paciente.nome}"/>
                        </p:column>
                        <p:column headerText="Cartão do SUS" filterValue="" filterBy="#{paciente.cartaoSus}">
                            <h:outputText value="#{paciente.cartaoSus}"/>
                        </p:column>
                        <p:column headerText="Cidade" filterValue="" filterBy="#{paciente.endereco.cidade}">
                            <h:outputText value="#{paciente.endereco.cidade}"/>
                        </p:column>

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton oncomplete="location.href='../pacientes/altera.xhtml'" icon="ui-icon-pencil" title="Atualizar"/>
                        </p:column>

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update=":visualizaPacientes:dialogo" oncomplete="PF('painel').show()" title="Ver" icon="ui-icon ui-icon-search">
                                <f:setPropertyActionListener value="#{paciente}" target="#{controladorPacientes.paciente}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </div>
            </p:fieldset>
            <p:dialog id="dialogo" closable="false" resizable="false"
                      modal="true" visible="false" widgetVar="painel">

                <f:facet name="header">
                    Resultado
                </f:facet>

                <h:panelGrid columns="2">
                    Nome:
                    <h:outputText value="#{controladorPacientes.paciente.nome}"/>
                    Sexo:
                    <h:outputText value="#{controladorPacientes.paciente.sexo}"/>
                    Data de Nascimento:
                    <h:outputText value="#{controladorPacientes.paciente.dataNascimento}"/>
                    Filiação:
                    <h:outputText value="#{controladorPacientes.paciente.filiacao}"/>
                    Logradouro:
                    <h:outputText value="#{controladorPacientes.paciente.endereco.logradouro}"/>
                    Número:
                    <h:outputText value="#{controladorPacientes.paciente.endereco.numero}"/>
                    Complemento:
                    <h:outputText value="#{controladorPacientes.paciente.endereco.complemento}"/>
                    Bairro:
                    <h:outputText value="#{controladorPacientes.paciente.endereco.bairro}"/>
                    Cidade:
                    <h:outputText value="#{controladorPacientes.paciente.endereco.cidade}"/>
                    UF:
                    <h:outputText value="#{controladorPacientes.paciente.endereco.uf}"/>
                    CEP:
                    <h:outputText value="#{controladorPacientes.paciente.endereco.cep}"/>
                    Estado Civil:
                    <h:outputText value="#{controladorPacientes.paciente.estadoCivil}"/>
                    Naturalidade:
                    <h:outputText value="#{controladorPacientes.paciente.naturalidade}"/>
                    Procedência:
                    <h:outputText value="#{controladorPacientes.paciente.procedencia}"/>
                    Cartão SUS:
                    <h:outputText value="#{controladorPacientes.paciente.cartaoSus}"/>

                </h:panelGrid>
                <p:commandButton value="Fechar" oncomplete="location.href='../pacientes/visualiza.xhtml'" ajax="false"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>SPAG</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorPacientes.consultar}" />
        </f:metadata>

        <h1>Lista de Pacientes</h1>

        <h:form id="frm">
            <p:messages showDetail="true" showSummary="true" autoUpdate="true" />

            <p:dataTable id="tabela" value="#{controladorPacientes.todosPacientes}" var="paciente" 
                         rowKey="#{paciente.codigo}" paginator="true" rows="10" paginatorPosition="bottom">
                <p:column headerText="Nome" sortBy="#{paciente.nome}">
                    <p:commandLink actionListener="#{controladorPacientes.detalhe(paciente)}">
                        <h:outputText value="#{paciente.nome}"/>
                    </p:commandLink>
                </p:column>

                <p:column headerText="CartÃ£o do SUS" sortBy="#{paciente.cartaoSus}">
                    <h:outputText value="#{paciente.cartaoSus}"/>
                </p:column>

                <p:column headerText="Cidade" sortBy="#{paciente.endereco.cidade}">
                    <h:outputText value="#{paciente.endereco.cidade}"/>
                </p:column>
                <p:column width="40" style="text-align: center">
                    <h:panelGroup style="white-space: nowrap">
                        <p:button icon="ui-icon-pencil" title="Editar" outcome="/pacientes/altera">
                            <f:param name="codigo" value="#{paciente.codigo}" />
                        </p:button>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

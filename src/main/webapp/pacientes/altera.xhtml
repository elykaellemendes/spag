<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
        
         <f:metadata>
            <f:viewAction action="#{controladorPacientes.consultar}" />
        </f:metadata>

        <h:form>
            <h:panelGrid columns="2">
                Nome:
                <h:inputText value="#{controladorPacientes.paciente.nome}"/>
                Sexo:
                <h:selectOneMenu label="sexo" value="#{controladorPacientes.paciente.sexo}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.sexos}" />
                </h:selectOneMenu>
                Data de Nascimento:
                <h:inputText value="#{controladorPacientes.paciente.dataNascimento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                Filiação:
                <h:inputText value="#{controladorPacientes.paciente.filiacao}"/>
                Logradouro:
                <h:inputText value="#{controladorPacientes.paciente.endereco.logradouro}"/>
                Número:
                <h:inputText value="#{controladorPacientes.paciente.endereco.numero}"/>
                Complemento:
                <h:inputText value="#{controladorPacientes.paciente.endereco.complemento}"/>
                Bairro:
                <h:inputText value="#{controladorPacientes.paciente.endereco.bairro}"/>
                Cidade:
                <h:inputText value="#{controladorPacientes.paciente.endereco.cidade}"/>
                UF:
                <h:inputText value="#{controladorPacientes.paciente.endereco.uf}"/>
                CEP:
                <h:inputText value="#{controladorPacientes.paciente.endereco.cep}"/>
                Estado Civil:
                <h:selectOneMenu label="sexo" value="#{controladorPacientes.paciente.estadoCivil}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.estadosCivil}" />
                </h:selectOneMenu>
                Naturalidade:
                <h:inputText value="#{controladorPacientes.paciente.naturalidade}"/>
                Procedência:
                <h:inputText value="#{controladorPacientes.paciente.procedencia}"/>
                Cartão SUS:
                <h:inputText value="#{controladorPacientes.paciente.cartaoSus}"/>

                <p:commandButton value="Salvar" action="#{controladorPacientes.atualizar()}" oncomplete="location.href='../pacientes/visualiza.xhtml'"/>
                <p:commandButton value="Cancelar" oncomplete="location.href='../pacientes/visualiza.xhtml'"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

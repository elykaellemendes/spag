<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>SPAG:Cadastro de Pacientes</title>
    </h:head>
    <h:body>
        <h:form id="paginaInicial">
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
             <p:growl id="menu"/> 
            
            <p:menubar>
             <p:menuitem value="Início" icon="ui-icon-home" url="paginaInicial.xhtml"/>

                <p:submenu label="Pacientes">
                      <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" update="menu" url="cadastroPacientes.xhtml"/>
                        <p:menuitem value="Visualizar" icon="ui-icon-search" update="menu" url="visualizaPacientes.xhtml"/>
                       
                        <p:separator /> 
                    </p:submenu>

               

                <p:submenu label="Profissionais">
                    <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" update="menu" url="cadastroProfissionais.xhtml"/>
                    <p:menuitem value="Visualizar" icon="ui-icon-search" update="menu" url="visualizaProfissionais.xhtml"/>
                    

                    <p:separator /> 
                </p:submenu>

                <p:submenu label="Ajuda" >
                    <p:menuitem value="Sobre" icon="" update="menu" url=""/>
                    <p:separator/>                             
                </p:submenu>
                <p:menuitem icon="ui-icon-power" value="Sair" action="#{controleLogin.sair()}" oncomplete="location.href='Login.xhtml'"/>
            </p:menubar>
        <f:metadata>
            <f:viewAction action="#{controladorPacientes.consultar}" />
        </f:metadata>

        <h:form>
            <h:panelGrid columns="2">
                Nome:
                <h:inputText value="#{controladorPacientes.paciente.nome}"/>
                Sexo:
                <h:selectOneMenu label="sexo" value="#{controladorPacientes.paciente.sexo}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.sexos}" />
                </h:selectOneMenu>
                Data de Nascimento:
                <h:inputText value="#{controladorPacientes.paciente.dataNascimento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                Filiação:
                <h:inputText value="#{controladorPacientes.paciente.filiacao}"/>
                Logradouro:
                <h:inputText value="#{controladorPacientes.paciente.endereco.logradouro}"/>
                Número:
                <h:inputText value="#{controladorPacientes.paciente.endereco.numero}"/>
                Complemento:
                <h:inputText value="#{controladorPacientes.paciente.endereco.complemento}"/>
                Bairro:
                <h:inputText value="#{controladorPacientes.paciente.endereco.bairro}"/>
                Cidade:
                <h:inputText value="#{controladorPacientes.paciente.endereco.cidade}"/>
                UF:
                <h:inputText value="#{controladorPacientes.paciente.endereco.uf}"/>
                CEP:
                <h:inputText value="#{controladorPacientes.paciente.endereco.cep}"/>
                Estado Civil:
                <h:selectOneMenu label="sexo" value="#{controladorPacientes.paciente.estadoCivil}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.estadosCivil}" />
                </h:selectOneMenu>
                Naturalidade:
                <h:inputText value="#{controladorPacientes.paciente.naturalidade}"/>
                Procedência:
                <h:inputText value="#{controladorPacientes.paciente.procedencia}"/>
                Cartão SUS:
                <h:inputText value="#{controladorPacientes.paciente.cartaoSus}"/>

                <h:commandButton value="Salvar" action="#{controladorPacientes.adicionar()}"/>
            </h:panelGrid>
        </h:form>

       
    </h:body>
</html>

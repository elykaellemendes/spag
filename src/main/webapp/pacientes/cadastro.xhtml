<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title>SPAG:Cadastro de Pacientes</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorPacientes.consultar}" />
        </f:metadata>

        <h:form id="cadastroPaciente">
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
            <h:panelGrid columns="1" cellpadding="5">
                Nome:
                <p:inputText id="inNome" value="#{controladorPacientes.paciente.nome}"
                             required="true" requiredMessage="Campo obrigatório"/>
                <p:message for="inNome"/>
                Sexo:
                <h:selectOneMenu id="inSexo" label="sexo" value="#{controladorPacientes.paciente.sexo}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.sexos}" />
                </h:selectOneMenu>
                Data de Nascimento:
                <p:inputMask id="inDataNas" mask="99/99/9999" value="#{controladorPacientes.paciente.dataNascimento}"/>
                Filiação:
                <p:inputText id="inFiliacao" value="#{controladorPacientes.paciente.filiacao}"/>
                Logradouro:
                <p:inputText id="inLogradouro" value="#{controladorPacientes.paciente.endereco.logradouro}"/>
                Número:
                <p:inputText id="inNumero" value="#{controladorPacientes.paciente.endereco.numero}"/>
                Complemento:
                <p:inputText id="inComplemento" value="#{controladorPacientes.paciente.endereco.complemento}"/>
                Bairro:
                <p:inputText id="inBairro" value="#{controladorPacientes.paciente.endereco.bairro}"/>
                Cidade:
                <p:inputText id="inCidade" value="#{controladorPacientes.paciente.endereco.cidade}"/>
                UF:
                <p:inputText id="inUf" value="#{controladorPacientes.paciente.endereco.uf}"/>
                CEP:
                <p:inputMask id="inCep" mask="99999-999" value="#{controladorPacientes.paciente.endereco.cep}"/>
                Estado Civil:
                <h:selectOneMenu id="inEstadoCivil" label="sexo" value="#{controladorPacientes.paciente.estadoCivil}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.estadosCivil}" />
                </h:selectOneMenu>
                Naturalidade:
                <p:inputText id="inNaturalidade" value="#{controladorPacientes.paciente.naturalidade}"/>
                Procedência:
                <p:inputText id="inProcedencia" value="#{controladorPacientes.paciente.procedencia}"/>
                Cartão SUS:
                <p:inputText id="inCartaoSus" value="#{controladorPacientes.paciente.cartaoSus}"/>

                <p:commandButton value="Salvar" update="cadastroPaciente" action="#{controladorPacientes.adicionar()}" oncomplete="location.href='../pacientes/visualiza.xhtml'"/>
                <p:commandButton value="Cancelar" oncomplete="location.href='../pacientes/visualiza.xhtml'"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

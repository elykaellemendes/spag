<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>SPAG</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorPacientes.novo}" />
        </f:metadata>

        <h:form id="cadastroPaciente">
            <p:messages  showDetail="true" showSummary="true" autoUpdate="true"/>
            
            <p:panel id="panel1" header="Dados Pessoais" style="margin-bottom:10px;">
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome"
                                 value="#{controladorPacientes.paciente.nome}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"
                                 size="50"/>

                    <p:outputLabel for="sexo" value="Sexo:"/>
                    <p:selectOneMenu id="sexo" label="Sexo"
                                     value="#{controladorPacientes.paciente.sexo}"
                                     style="width:100%;"
                                     required="true">
                        <f:selectItems value="#{controladorPacientes.sexos}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="dataNascimento" value="Data de nascimento:"/>
                    <p:inputMask id="dataNascimento"
                                 mask="99/99/9999"
                                 value="#{controladorPacientes.paciente.dataNascimento}"
                                 size="50">
                        <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/> 
                    </p:inputMask>

                    <p:outputLabel for="filiacao" value="Filiação(Mãe):"/>
                    <p:inputText id="filiacao"
                                 value="#{controladorPacientes.paciente.filiacao}"
                                 size="50"/>

                    <p:outputLabel for="estadoCivil" value="Estado civil:"/>
                    <p:selectOneMenu id="estadoCivil"
                                     label="Estado Civil"
                                     value="#{controladorPacientes.paciente.estadoCivil}"
                                     style="width:100%;"
                                     required="true">
                        <f:selectItems value="#{controladorPacientes.estadosCivil}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="naturalidade" value="Naturalidade:"/>
                    <p:inputText id="naturalidade"
                                 value="#{controladorPacientes.paciente.naturalidade}"
                                 size="50"/>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panel2" header="Endereço" style="margin-bottom:10px;">
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="logradouro" value="Logradouro:"/>
                    <p:inputText id="logradouro"
                                 value="#{controladorPacientes.paciente.endereco.logradouro}"
                                 size="50"/>

                    <p:outputLabel for="numero" value="Número:"/>
                    <p:inputText id="numero"
                                 value="#{controladorPacientes.paciente.endereco.numero}"
                                 size="50"/>

                    <p:outputLabel for="complemento" value="Complemento:"/>
                    <p:inputText id="complemento"
                                 value="#{controladorPacientes.paciente.endereco.complemento}"
                                 size="50"/>

                    <p:outputLabel for="bairro" value="Bairro:"/>
                    <p:inputText id="bairro"
                                 value="#{controladorPacientes.paciente.endereco.bairro}"
                                 size="50"/>

                    <p:outputLabel for="cidade" value="Cidade:"/>
                    <p:inputText id="cidade"
                                 value="#{controladorPacientes.paciente.endereco.cidade}"
                                 size="50"/>

                    <p:outputLabel for="uf" value="UF:"/>
                    <p:inputText id="uf"
                                 value="#{controladorPacientes.paciente.endereco.uf}"
                                 size="50"/>

                    <p:outputLabel for="cep" value="CEP:"/>
                    <p:inputMask id="cep"
                                 mask="99999-999"
                                 value="#{controladorPacientes.paciente.endereco.cep}"
                                 size="50"/>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panel3" header="Saúde" style="margin-bottom:10px;">
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="procedencia" value="Procedência:"/>
                    <p:inputText id="procedencia"
                                 value="#{controladorPacientes.paciente.procedencia}"
                                 size="50"/>

                    <p:outputLabel for="cartaoSUS" value="Cartão SUS:"/>
                    <p:inputText id="cartaoSUS"
                                 value="#{controladorPacientes.paciente.cartaoSus}"
                                 size="50"/>
                </p:panelGrid>
            </p:panel>
            <p:commandButton value="Salvar"
                             update="cadastroPaciente"
                             action="#{controladorPacientes.adicionar}"
                             oncomplete="/pacientes/visualiza"/>
            <p:commandButton value="Cancelar"
                             oncomplete="/pacientes/visualiza"/>
        </h:form>
    </h:body>
</html>

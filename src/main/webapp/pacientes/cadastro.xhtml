<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title>SPAG:Cadastro de Pacientes</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorPacientes.consultar}" />
        </f:metadata>

        <h:form id="cadastroPaciente">
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
            <h:panelGrid columns="2" cellpadding="5">
                Nome:
                <p:inputText value="#{controladorPacientes.paciente.nome}"/>
                Sexo:
                <h:selectOneMenu label="sexo" value="#{controladorPacientes.paciente.sexo}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.sexos}" />
                </h:selectOneMenu>
                Data de Nascimento:
                <p:inputMask mask="99/99/9999" value="#{controladorPacientes.paciente.dataNascimento}"/>
                Filiação:
                <p:inputText value="#{controladorPacientes.paciente.filiacao}"/>
                Logradouro:
                <p:inputText value="#{controladorPacientes.paciente.endereco.logradouro}"/>
                Número:
                <p:inputText value="#{controladorPacientes.paciente.endereco.numero}"/>
                Complemento:
                <p:inputText value="#{controladorPacientes.paciente.endereco.complemento}"/>
                Bairro:
                <p:inputText value="#{controladorPacientes.paciente.endereco.bairro}"/>
                Cidade:
                <p:inputText value="#{controladorPacientes.paciente.endereco.cidade}"/>
                UF:
                <p:inputText value="#{controladorPacientes.paciente.endereco.uf}"/>
                CEP:
                <p:inputMask mask="99999-999" value="#{controladorPacientes.paciente.endereco.cep}"/>
                Estado Civil:
                <h:selectOneMenu label="sexo" value="#{controladorPacientes.paciente.estadoCivil}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.estadosCivil}" />
                </h:selectOneMenu>
                Naturalidade:
                <p:inputText value="#{controladorPacientes.paciente.naturalidade}"/>
                Procedência:
                <p:inputText value="#{controladorPacientes.paciente.procedencia}"/>
                Cartão SUS:
                <p:inputText value="#{controladorPacientes.paciente.cartaoSus}"/>

                <p:commandButton value="Salvar" action="#{controladorPacientes.adicionar()}"/>
                <p:commandButton value="Cancelar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>SPAG:Cadastro de Funcionários</title>
    </h:head>

    <h:body>
        <h:form id="paginaInicial">
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
             <p:growl id="menu"/> 
            
            <p:menubar>
             <p:menuitem value="Início" icon="ui-icon-home" url="paginaInicial.xhtml"/>

                <p:submenu label="Pacientes">
                      <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" update="menu" url="cadastroPacientes.xhtml"/>
                        <p:menuitem value="Visualizar" icon="ui-icon-search" update="menu" url="visualizaPacientes.xhtml"/>
                       
                        <p:separator /> 
                    </p:submenu>

               

                <p:submenu label="Profissionais">
                    <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" update="menu" url="cadastroProfissionais.xhtml"/>
                    <p:menuitem value="Visualizar" icon="ui-icon-search" update="menu" url="visualizaProfissionais.xhtml"/>
                    

                    <p:separator /> 
                </p:submenu>

                <p:submenu label="Ajuda" >
                    <p:menuitem value="Sobre" icon="" update="menu" url=""/>
                    <p:separator/>                             
                </p:submenu>
                <p:menuitem icon="ui-icon-power" value="Sair" action="#{controleLogin.sair()}" oncomplete="location.href='Login.xhtml'"/>
            </p:menubar>
        <f:metadata>
            <f:viewAction action="#{controladorFuncionarios.consultar}" />
        </f:metadata>

        <h:form>
            <h:panelGrid columns="2">
                Nome:
                <h:inputText value="#{controladorFuncionarios.funcionario.nome}"/>
                Cpf:
                <h:inputText value="#{controladorFuncionarios.funcionario.cpf}"/>

                <h:commandButton value="Salvar" action="#{controladorFuncionarios.adicionar()}"/>
            </h:panelGrid>
        </h:form>

        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title>SPAG:Cadastro de Profissionais</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorProfissionais.consultar}" />
        </f:metadata>

        <h:form id="cadastroProfissional">
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
            <h:panelGrid columns="3" cellpadding="5">

                Nome:
                <p:inputText id="inNome" value="#{controladorProfissionais.profissional.nome}"
                             required="true" requiredMessage="Campo obrigatório"/>
                <p:message for="inNome"/>
                CPF:
                <p:inputMask mask="999.999.999-99" id="inCpf" value="#{controladorProfissionais.profissional.cpf}"
                             required="true" requiredMessage="Campo obrigatório"/>
                <p:message for="inCpf"/>
                Registro Medico:
                <p:inputText id="inRegistroMedico" value="#{controladorProfissionais.profissional.registroMedico}"
                             required="true" requiredMessage="Campo obrigatório"/>
                <p:message for="inRegistroMedico"/>

                Especialização:
                <h:selectOneMenu id="inEspecializacao" label="especializacao" value="#{controladorProfissionais.profissional.especializacao}"
                                 required="true">
                    <f:selectItems value="#{controladorProfissionais.especializacao}" />
                </h:selectOneMenu> <br></br>

                <p:commandButton value="Salvar" update="cadastroProfissional" action="#{controladorProfissionais.adicionar()}" oncomplete="location.href='../profissionais/visualiza.xhtml'"/>
                <p:commandButton value="Cancelar" oncomplete="location.href='../profissionais/visualiza.xhtml'"/>
            </h:panelGrid>
        </h:form>  
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>SPAG</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorProfissionais.novo}" />
        </f:metadata>

        <h:form id="cadastroProfissional">
            <p:messages showSummary="true" autoUpdate="true"/>

            <p:panel id="panel1" header="Dados Profissionais" style="margin-bottom:10px;">
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome"
                                 value="#{controladorProfissionais.profissional.nome}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"
                                 size="50"/>
                    <p:outputLabel for="cpf" value="CPF:"/>
                    <p:inputMask id="cpf"
                                 mask="999.999.999-99"
                                 value="#{controladorProfissionais.profissional.cpf}"
                                 size="50">
                    </p:inputMask>
                    <p:outputLabel for="registroMedico" value="Registro Médico"/>
                    <p:inputText id="registroMedico"
                                 value="#{controladorProfissionais.profissional.registroMedico}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"
                                 size="50"/>
                    <p:outputLabel for="especializacao" value="Especialização:"/>
                    <p:selectOneMenu id="especializacao" label="Especializacao"
                                     value="#{controladorProfissionais.profissional.especializacao}"
                                     style="width:100%;"
                                     required="true"
                                     requiredMessage="Campo obrigatório">
                        <f:selectItems value="#{controladorProfissionais.especializacao}" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panel2" header="Dados de usuário" style="margin-bottom:10px;">
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login"
                                 value="#{controladorProfissionais.profissional.usuario.login}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"
                                 size="50"/>
                    <p:outputLabel for="senha1" value="Senha:"/>
                    <p:password id="senha1"
                                match="senha2"
                                value="#{controladorProfissionais.profissional.usuario.senha}"
                                required="true"
                                requiredMessage="É obrigatório informar uma senha"
                                size="50"/>
                    <p:outputLabel for="senha2" value="Repita a senha:"/>
                    <p:password id="senha2"
                                value="#{controladorProfissionais.profissional.usuario.senha}"
                                required="true"
                                requiredMessage="É obrigatório informar uma senha"
                                size="50"/>
                </p:panelGrid>
            </p:panel>
            <p:commandButton value="Salvar"
                             update="cadastroProfissional"
                             action="#{controladorProfissionais.adicionar}"/>
            <p:button value="Cancelar"
                      outcome="/profissionais/visualiza"/>
        </h:form> 
    </h:body>
</html>

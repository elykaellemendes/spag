<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>SPAG</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorProfissionais.consultar}" />
        </f:metadata>

        <h:form id="visualizaiosProfissionais">
            <p/>
            <p:fieldset>
                <div class="centro">
                    <p:dataTable id="tabelaforn" value="#{controladorProfissionais.todosProfissionais}" var="profissional" 
                                 rowKey="#{profissional.codigo}" paginator="true" rows="10">

                        <p:column headerText="Nome" filterValue="" filterBy="#{profissional.nome}">
                            <h:outputText value="#{profissional.nome}"/>
                        </p:column>
                        <p:column headerText="CPF" filterValue="" filterBy="#{profissional.cpf}">
                            <h:outputText value="#{profissional.cpf}"/>
                        </p:column>
                        <p:column headerText="Registro Médico" filterValue="" filterBy="#{profissional.registroMedico}">
                            <h:outputText value="#{profissional.registroMedico}"/>
                        </p:column>
                        <p:column headerText="Especialização" filterValue="" filterBy="#{profissional.especializacao}">
                            <h:outputText value="#{profissional.especializacao}"/>
                        </p:column>

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton oncomplete="location.href='../profissionais/altera.xhtml'" icon="ui-icon-pencil" title="Alterar"/>
                        </p:column>
                    </p:dataTable>
                </div>
                </p:fieldset>
        </h:form>
    </h:body>
</html>

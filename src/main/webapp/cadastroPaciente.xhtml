<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="cadPaciente">
            <p:fieldset legend="Cadastro Paciente">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputText value="Nome"/>
                    <p:inputText id="inNome" value="#{paciente.nome}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inNome"/>
                    
                    <h:outputText value="Filiação"/>
                    <p:inputText id="inFiliacao" value="#{paciente.filiacao}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Cartão do SUS"/>
                    <p:inputMask mask="999999999999999" id="inCartaoSus" value="#{paciente.cartaoSus}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inCartaoSus"/>
                    
                    <h:outputText value="Data de nascimento"/>
                    <p:inputMask mask="99/99/9999" id="inDataNascimento" value="#{paciente.dataNasciemnto}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inDataNascimento"/>
                    
                    <h:outputText value="Naturalidade"/>
                    <p:inputText id="inNaturalidade" value="#{paciente.naturalidade}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inNaturalidade"/>
                    
                    <h:outputText value="Procedência"/>
                    <p:inputText id="inProcedencia" value="#{paciente.procedencia}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inProcedencia"/>
                    
                    <h:outputText value="Logradouro"/>
                    <p:inputText id="inLogradouro" value="#{paciente.endereco.logradouro}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inLogradouro"/>
                    
                    <h:outputText value="Número"/>
                    <p:inputText id="inNumero" value="#{paciente.endereco.numero}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inNumero"/>
                    
                    <h:outputText value="Bairro"/>
                    <p:inputText id="inBairro" value="#{paciente.endereco.bairro}"/>
                    <h:outputText/>
                    
                    <h:outputText value="CEP"/>
                    <p:inputMask mask="99999-999" id="inCep" value="#{paciente.endereco.cep}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inCep"/>
                    
                    <h:outputText value="Cidade"/>
                    <p:inputText id="inCidade" value="#{paciente.endereco.cidade}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inCidade"/>
                    
                    <h:outputText value="UF"/>
                    <p:inputText id="inUf" value="#{paciente.endereco.uf}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inUf"/>
                    
                    
                </h:panelGrid> 
                <p:commandButton value="Cadastrar" ajax="false" update="cadPaciente"
                                 action="#{f}"
                                          oncomplete="location.href='visualizarPaciente.xhtml'"/>
                <p:commandButton value="Cancelar" ajax="false" oncomplete="location.href='visualizarPaciente.xhtml'"/>
            </p:fieldset>
        </h:form>
    </h:body>
</html>

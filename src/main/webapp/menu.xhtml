<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form id="paginaInicial">
        <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
        <p:growl id="menu"/> 

        <p:menubar>
            <p:menuitem value="Início" icon="ui-icon-home" outcome="/inicio"/>

            <p:submenu label="Pacientes">
                <p:menuitem value="Prontuário" icon="ui-icon-search" outcome="/pacientes/prontuario"/>
                <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" outcome="/pacientes/cadastro" />

            <p:submenu label="Profissionais">
                <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" outcome="/profissionais/cadastro"/>
                <p:menuitem value="Visualizar" icon="ui-icon-search" outcome="/profissionais/visualiza"/>
            </p:submenu>

            <p:submenu label="Funcionários">
                <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" outcome="/funcionarios/cadastro"/>
                <p:menuitem value="Visualizar" icon="ui-icon-search" outcome="/funcionarios/visualiza"/>
            </p:submenu>

            <p:submenu label="Consultas">
                <p:menuitem value="Agendamento" icon="ui-icon-circle-plus" outcome="/consultas/agendamentos"/>
                <p:menuitem value="Agenda" icon="ui-icon-search" outcome="/consultas/agenda"/>
            </p:submenu>

            <p:submenu label="Ajuda" >
                <p:menuitem value="Sobre" icon="" update="menu" url=""/>
            </p:submenu>

            <p:menuitem icon="ui-icon-power" value="Sair" action="#{controleLogin.sair()}" oncomplete="location.href='Login.xhtml'"/>
        </p:menubar>
    </h:form>
    <p />

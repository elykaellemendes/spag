<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form id="paginaInicial">
        <p:menubar>
            <p:menuitem value="Início"
                        icon="fa fa-home"
                        outcome="/inicio"/>

            <p:submenu label="Pacientes">
                <p:menuitem value="Prontuário"
                            icon="fa fa-clipboard"
                            outcome="/pacientes/prontuario"/>
                <p:menuitem value="Adicionar"
                            icon="fa fa-plus-circle"
                            outcome="/pacientes/cadastro" />
                <p:menuitem value="Visualizar"
                            icon="fa fa-search"
                            outcome="/pacientes/visualiza" />
            </p:submenu>

            <p:submenu label="Profissionais">
                <p:menuitem value="Adicionar"
                            icon="fa fa-plus-circle"
                            outcome="/profissionais/cadastro"/>
                <p:menuitem value="Visualizar"
                            icon="fa fa-search"
                            outcome="/profissionais/visualiza"/>
            </p:submenu>

            <p:submenu label="Funcionários">
                <p:menuitem value="Adicionar"
                            icon="fa fa-plus-circle"
                            outcome="/funcionarios/cadastro"/>
                <p:menuitem value="Visualizar"
                            icon="fa fa-search"
                            outcome="/funcionarios/visualiza"/>
            </p:submenu>

            <p:submenu label="Consultas">
                <p:menuitem value="Agenda"
                            icon="fa fa-calendar"
                            outcome="/consultas/agenda"/>
                <p:menuitem value="Agendamento"
                            icon="fa fa-pencil-square-o"
                            outcome="/consultas/agendamentos"/>
            </p:submenu>

            <p:submenu label="Ajuda" >
                <p:menuitem value="Sobre"
                            icon="fa-question-circle"
                            oncomplete="PF('sobreSpag').show();">
                </p:menuitem>
            </p:submenu>

            <p:menuitem value="Sair"
                        icon="fa fa-power-off"
                        action="#{controleLogin.logout()}"
                        outcome="/index"/>
        </p:menubar>
        <p:dialog widgetVar="sobreSpag" header="Sobre" height="300px" width="500">
            <p:panel id="panel" style="margin-bottom:10px;">
                <h1>Sistema de Gerenciamento de Prontuário Médico da APAE Garanhuns - SPAG </h1>
                <h2>O sistema tem como finalidade ajudar todo o setor de saúde da empresa: APAE – Associação de Pais e Amigos dos Excepcionais.</h2>
            </p:panel>
        </p:dialog>
    </h:form>
    <p />
</ui:composition>

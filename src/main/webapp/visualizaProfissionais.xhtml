<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SPAG:Visualização de Profissionais</title>
    </h:head>
    <h:body>
        <h:form id="paginaInicial">
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
             <p:growl id="menu"/> 
            
            <p:menubar>
             <p:menuitem value="Início" icon="ui-icon-home" url="paginaInicial.xhtml"/>

                <p:submenu label="Pacientes">
                      <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" update="menu" url="cadastroPacientes.xhtml"/>
                        <p:menuitem value="Visualizar" icon="ui-icon-search" update="menu" url="visualizaPacientes.xhtml"/>
                       
                        <p:separator /> 
                    </p:submenu>

               

                <p:submenu label="Profissionais">
                    <p:menuitem value="Adicionar" icon="ui-icon-circle-plus" update="menu" url="cadastroProfissionais.xhtml"/>
                    <p:menuitem value="Visualizar" icon="ui-icon-search" update="menu" url="visualizaProfissionais.xhtml"/>
                    

                    <p:separator /> 
                </p:submenu>

                <p:submenu label="Ajuda" >
                    <p:menuitem value="Sobre" icon="" update="menu" url=""/>
                    <p:separator/>                             
                </p:submenu>
                <p:menuitem icon="ui-icon-power" value="Sair" action="#{controleLogin.sair()}" oncomplete="location.href='Login.xhtml'"/>
            </p:menubar>
        <h:dataTable value="#{controladorProfissionais.todosProfissionais}" var="profissional" border="1">
            <h:column>
                <f:facet name="header">Código</f:facet>
                    #{profissional.codigo}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{profissional.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Cpf</f:facet>
                    #{profissional.cpf}
            </h:column>
            <h:column>
                <f:facet name="header">Registro Medico</f:facet>
                    #{profissional.registroMedico}
            </h:column>            
            <h:column>
                <f:facet name="header">Especialização</f:facet>
                #{profissional.especializacao}
            </h:column>                  
        </h:dataTable>
    </h:body>
</html>

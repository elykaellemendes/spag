<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SPAG:Visualização de Profissionais</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{controladorProfissionais.todosProfissionais}" var="profissional" border="1">
            <h:column>
                <f:facet name="header">Código</f:facet>
                    #{profissional.codigo}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{profissional.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Cpf</f:facet>
                    #{profissional.cpf}
            </h:column>
            <h:column>
                <f:facet name="header">Registro Medico</f:facet>
                    #{profissional.registroMedico}
            </h:column>            
            <h:column>
                <f:facet name="header">Especialização</f:facet>
                #{profissional.especializacao}
            </h:column>                  
        </h:dataTable>
    </h:body>
</html>

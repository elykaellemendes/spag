<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <meta charset="UTF-8"/>
        <title>SPAG::Cadastro de Profissionais</title>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewAction action="#{controladorProfissionais.consultar}" />
        </f:metadata>

        <h:form>
            <h:panelGrid columns="2">
                Nome:
                <h:inputText value="#{controladorProfissionais.profissional.nome}"/>
                Cpf:
                <h:inputText value="#{controladorProfissionais.profissional.cpf}"/>
                Registro Medico:
                <h:inputText value="#{controladorProfissionais.profissional.registroMedico}"/>
                Especialização:
                <h:selectOneMenu label="especializacao" value="#{controladorProfissionais.profissional.especializacao}"
                                 required="true">
                    <f:selectItems value="#{controladorProfissionais.especializacao}" />
                </h:selectOneMenu>

                <h:commandButton value="Salvar" action="#{controladorProfissionais.adicionar()}"/>
            </h:panelGrid>
        </h:form>

        <h:dataTable value="#{controladorProfissionais.todosProfissionais}" var="profissional" border="1">
            <h:column>
                <f:facet name="header">Código</f:facet>
                    #{profissional.codigo}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{profissional.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Cpf</f:facet>
                    #{profissional.cpf}
            </h:column>
            <h:column>
                <f:facet name="header">Registro Medico</f:facet>
                    #{profissional.registroMedico}
            </h:column>            
            <h:column>
                <f:facet name="header">Especialização</f:facet>
                #{profissional.especializacao}
            </h:column>                  
        </h:dataTable>
    </h:body>
</html>

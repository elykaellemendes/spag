<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>SPAG:Cadastro de Funcionários</title>
    </h:head>
    <h:body>
        <ui:include src="../menu.xhtml" />
        <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>

        <f:metadata>
            <f:viewAction action="#{controladorFuncionarios.consultar}" />
        </f:metadata>

        <h:form id="cadastro">
            <h:panelGrid columns="3" cellpadding="5">
                Nome:
                <h:inputText id="inNome" value="#{controladorFuncionarios.funcionario.nome}"
                             required="true" requiredMessage="Campo obrigatório"/>
                <p:message for="inNome"/>
                Cpf:
                <h:inputText id="inCpf" value="#{controladorFuncionarios.funcionario.cpf}"
                             required="true" requiredMessage="Campo obrigatório"/>
                <p:message for="inCpf"/>

                <p:commandButton value="Cadastrar" update="cadastro" action="#{controladorFuncionarios.adicionar()}" oncomplete="location.href='../funcionarios/visualiza.xhtml'"/>
                <p:commandButton value="Cancelar" oncomplete="location.href='../funcionarios/visualiza.xhtml'"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

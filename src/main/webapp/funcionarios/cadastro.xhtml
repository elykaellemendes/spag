<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>SPAG</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorFuncionarios.novo}" />
        </f:metadata>

        <h:form id="cadastroFuncionario">
            <p:messages showSummary="true" autoUpdate="true"/>

            <p:panel id="panel1" header="Dados Pessoais" style="margin-bottom:10px;">
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome"
                                 value="#{controladorFuncionarios.funcionario.nome}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"
                                 size="50"/>
                    <p:outputLabel for="cpf" value="CPF:"/>
                    <p:inputMask id="cpf"
                                 mask="999.999.999-99"
                                 value="#{controladorFuncionarios.funcionario.cpf}"
                                 size="50"/>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panel2" header="Dados de usuario" style="margin-bottom:10px;">
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login"
                                 value="#{controladorFuncionarios.funcionario.usuario.login}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"
                                 size="50"/>
                    <p:outputLabel for="senha1" value="Senha:"/>
                    <p:password id="senha1"
                                match="senha2"
                                value="#{controladorFuncionarios.funcionario.usuario.senha}"
                                required="true"
                                requiredMessage="É obrigatório informar uma senha"
                                size="50"/>
                    <p:outputLabel for="senha2" value="Repita a senha:"/>
                    <p:password id="senha2"
                                value="#{controladorFuncionarios.funcionario.usuario.senha}"
                                required="true"
                                requiredMessage="É obrigatório informar uma senha"
                                size="50"/>
                </p:panelGrid>
            </p:panel>
            <p:commandButton value="Salvar"
                             update="cadastroFuncionario"
                             action="#{controladorFuncionarios.adicionar}"/>
            <p:button value="Cancelar"
                             outcome="/funcionarios/visualiza"/>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>SPAG</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
        
        <f:metadata>
            <f:viewAction action="#{controladorFuncionarios.consultar}" />
        </f:metadata>

        <h:form id="cadastro">
            <h:panelGrid columns="2" cellpadding="5">
                Nome:
                <h:inputText id="inNome" value="#{controladorFuncionarios.funcionario.nome}"/>
                Cpf:
                <h:inputText id="inCpf" value="#{controladorFuncionarios.funcionario.cpf}"/>

                <p:commandButton value="Salvar" action="#{controladorFuncionarios.alterar()}" oncomplete="location.href='../funcionarios/visualiza.xhtml'"/>
                <p:commandButton value="Cancelar" oncomplete="location.href='../funcionarios/visualiza.xhtml'"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

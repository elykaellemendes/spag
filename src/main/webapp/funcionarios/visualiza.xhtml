<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SPAG:Visualização de Funcionários</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <f:metadata>
            <f:viewAction action="#{controladorFuncionarios.consultar()}" />
        </f:metadata>

       <h:form id="visualizaiosFuncionarios">
            <p/>
            <p:fieldset>
                <div class="centro">
                    <p:dataTable id="tabelaforn" value="#{controladorFuncionarios.todosFuncionarios}" var="funcionario" 
                                 rowKey="#{funcionario.codigo}" paginator="true" rows="10">

                        <p:column headerText="Nome" filterValue="" filterBy="#{funcionario.nome}">
                            <h:outputText value="#{funcionario.nome}"/>
                        </p:column>
                        <p:column headerText="CPF" filterValue="" filterBy="#{funcionario.cpf}">
                            <h:outputText value="#{funcionario.cpf}"/>
                        </p:column>

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton oncomplete="location.href='../funcionarios/altera.xhtml'" icon="ui-icon-pencil" title="Alterar"/>
                        </p:column>
                    </p:dataTable>
                </div>
                </p:fieldset>
        </h:form>
    </h:body>
</html>

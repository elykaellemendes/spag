<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <meta charset="UTF-8"/>
        <title>SPAG:Cadastro de Profissionais</title>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewAction action="#{controladorProfissionais.consultar}" />
        </f:metadata>

        <h:form>
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Nome"/>
                    <p:inputText id="inNome" value="#{controladorProfissionais.profissional.nome}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inNome"/>
            <h:outputText value="CPF"/>
                    <p:inputMask mask="999.999.999-99" id="inCpf" value="#{controladorProfissionais.profissional.cpf}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inCpf"/>
            <h:outputText value="Registro Medico"/>
                    <p:inputText id="inRegistroMedico" value="#{controladorProfissionais.profissional.registroMedico}"
                                 required="true" requiredMessage="Campo obrigatório"/>
                    <p:message for="inRegistroMedico"/>
            
            <h:outputText value="Especialização"/>
                <h:selectOneMenu label="especializacao" value="#{controladorProfissionais.profissional.especializacao}"
                                 required="true">
                    <f:selectItems value="#{controladorProfissionais.especializacao}" />
                </h:selectOneMenu>

                <p:commandButton value="Salvar" action="#{controladorProfissionais.adicionar()}" oncomplete="location.href='visualizaProfissionais.xhtml'"/>
                <p:commandButton value="Cancelar" oncomplete="location.href='visualizaProfissionais.xhtml'"/>
            </h:panelGrid>
        </h:form>  
    </h:body>
</html>

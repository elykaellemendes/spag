<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/estilo.css"/>
        <title>SPAG</title>
    </h:head>
    <h:body>
        <div id="login-dialog">
            <h1>Login</h1>
            
            <h:form id="frm">
                <p:messages autoUpdate="true" />
                
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <p:outputLabel for="usuario" value="Usuário:"/>
                    <p:inputText id="usuario"
                                 value="#{controladorLogin.usuario}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"
                                 size="20"/>

                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:password id="senha"
                                 value="#{controladorLogin.senha}"
                                 required="true"
                                 requiredMessage="Campo obrigatório"
                                 size="20"/>
                    <p:outputLabel />
                    <p:commandButton value="Acessar"
                                     action="#{controladorLogin.login}"/>
                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>

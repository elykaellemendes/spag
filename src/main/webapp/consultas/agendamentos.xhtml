<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Agendamento</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />

        <h:form id="agendamento">
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
            <h:panelGrid columns="2" cellpadding="5">
                Data:
                <p:calendar id="mask" pattern="dd-MM-yyyy" value="#{controladorAgendamentos.agendamento.dataHora}" />
                <p:spacer width="20"/>
                Especialização:
                <h:selectOneMenu label="especialização" value="#{controladorAgendamentos.agendamento.especializacao}"
                                 required="true">
                    <f:selectItems value="#{controladorProfissionais.especializacao}" />
                </h:selectOneMenu>
                Paciente:
                <h:selectOneMenu label="Paciente" value="#{controladorPacientes.consultar()}"
                                 required="true">
                    <f:selectItems value="#{controladorPacientes.todosPacientes}" />
                </h:selectOneMenu>

                <p:commandButton value="Salvar" action="#{controladorAgendamentos.adicionar()}"/>
                <p:commandButton value="Cancelar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

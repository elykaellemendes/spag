<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Agendamento</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
        
         <f:metadata>
             <f:viewAction action="#{controladorAgendamentos.consultar}" />
        </f:metadata>

        <h:form id="agendamento">
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true"/>
            <h:panelGrid columns="3" cellpadding="5">
                Data: 
                <p:calendar id="mask" pattern="dd-MM-yyyy" value="#{agendamento.dataHora}" />
                <p:spacer width="20"/><br></br>
                Especialização:
                <h:selectOneMenu label="especialização" value="#{agendamento.especializacao}"
                                 required="true">
                    <f:selectItems value="#{controladorProfissionais.especializacao}" />
                </h:selectOneMenu><br></br>
                
                <h:outputText value="Selecione um Paciente*"/>
                <p:dataTable id="table" style="width:600px;font-size:small;font-weight:bold" var="item" selectionMode="single"
                                     scrollable="true" scrollHeight="113" scrollRows="20" liveScroll="true"
                                     value="#{controladorPacientes.todosPacientes}"
                                     selection="#{controladorPacientes.consultar()}" rowKey="#{item.codigo}">

                            <p:column headerText="Nome">
                                <h:outputText value="#{item.nome}" />
                            </p:column>

                            <p:column filterValue="Cartão do SUS" filterBy="#{item.cartaoSus}">
                                <h:outputText value="#{item.cartaoSus}" />
                            </p:column>

                        </p:dataTable><br></br>

                <p:commandButton value="Salvar" update="agendamento" action="#{controladorAgendamentos.adicionar()}" oncomplete="location.href='../consultas/agenda.xhtml'"/>
                <p:commandButton value="Cancelar" oncomplete="location.href='../consultas/agenda.xhtml'"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
